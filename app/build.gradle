// Apply the java plugin to add support for Java
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}
plugins {
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
}

group 'com.portal'
version '1.0-SNAPSHOT'




apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
targetCompatibility = 1.8



shadowJar {
    mergeServiceFiles()
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}


dependencyManagement {
    imports {
        mavenBom 'org.springframework.security:spring-security-bom:5.1.5.RELEASE'
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testCompile 'org.testng:testng:6.10'
	compile project(':core')
	compile project(':library')
	compile('org.apache.tomcat.embed:tomcat-embed-jasper:8.0.47')
	compile('org.springframework:spring-webmvc:5.0.1.RELEASE')
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'
	compile group: 'org.webjars', name: 'bootstrap', version: '3.2.0'
	compile group: 'org.webjars', name: 'jquery', version: '2.1.1'
	compile group: 'org.webjars', name: 'webjars-locator-core', version: '0.37'
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
	//compile group: 'org.springframework.security', name: 'spring-security-bom', version: '5.0.5.RELEASE', ext: 'pom'
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.0.5.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.0.6.RELEASE'
}

// Define the main class for the application
mainClassName = 'com.portal.App'

// Use TestNG for unit tests
test.useTestNG()

